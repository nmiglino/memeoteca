<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeoteca | Hacé tus memes online gratis </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-blur"></div>
    
    <div class="container">
        <img src:"https://gemini.google.com/share/d0828bb18cb3"/>
        <header>
            <h1 class="title">Memeoteca</h1>
            <p>Diseño fluido en tiempo real</p>
        </header>

        <main class="app-grid">
            <section class="card-3d controls">
                <div class="input-group">
                    <label>Imagen</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="input-group">
                    <label>Texto Superior</label>
                    <input type="text" id="topText" placeholder="Escribe aquí...">
                </div>

                <div class="input-group">
                    <label>Texto Inferior</label>
                    <input type="text" id="bottomText" placeholder="Y aquí...">
                </div>

                <div class="settings-row">
                    <div class="input-group">
                        <label>Tipografía</label>
                        <select id="fontFamily">
                            <option value="Impact">Classic</option>
                            <option value="'Outfit', sans-serif">Modern</option>
                            <option value="'Comic Sans MS', cursive">Funny</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Color</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                </div>

                <div class="actions">
                    <button id="downloadBtn" class="btn-primary">Descargar</button>
                    <button id="resetBtn" class="btn-secondary">Limpiar</button>
                </div>
            </section>

            <section class="card-3d preview">
                <div class="canvas-container">
                    <canvas id="memeCanvas"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
